<!DOCTYPE html>
<html>
<head>
<style>
	body {
		background-color: #fff;
		color: #111;
		margin: 0px;
		overflow: hidden;
		font-family: Monospace;
		font-size: 30px;
		position: absolute;
	}
</style>
</head>

<body>

<script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/origami.js"></script>
<script src="js/state.js"></script>
<script src="js/stage.js"></script>
<script src="js/geometry.js"></script>
<script src="js/fold.js"></script>
<script src="js/facegroup.js"></script>
<script src="js/face.js"></script>
<script src="js/edge.js"></script>
<script src="js/vector.js"></script>
<script src="js/vertex.js"></script>
<script src="js/KeyboardState.js"></script>
<script src="js/return.js"></script>
<script src="js/adjust.js"></script>
<script src="js/dat.gui.min.js"></script>

<script id="myVertexShader" type="x-shader/x-vertex">
    void main() {
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
</script>
<script id="myFragmentShader" type="x-shader/x-fragment">
    uniform vec3 front;
    uniform vec3 back;
    uniform float n;

    void main() {
        vec3 color;

        if (n > 0.0)
            color = front;
        else
            color = back;
        gl_FragColor = vec4(color, 1.0);
    }
</script>

<script>

var camera, scene, renderer, control;
var keyboard = new KeyboardState();
var eyePosition = new Vector();
var objects = [];
var cnt = 0;
var mouseDown = false;

var Origami = new Origami();
var State = new State();
var Cursor3D = new cursor3D();

//define
var DBL_MAX = 10000000;
var DBL_EPSILON = 2.2204460492503131e-16;

init();
animate();

function init() {
	renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.setClearColor (0x888888);

    document.body.appendChild(renderer.domElement);
	
    scene = new THREE.Scene();

	//camera
    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.z = 50;
    camera.lookAt (new THREE.Vector3 (0,0,0));
    scene.add(camera);

    eyePosition.set (camera.position.x, camera.position.y, camera.position.z);

    //control
    control = new THREE.OrbitControls(camera, renderer.domElement);
	
	Origami.setOriginal();
    display();
    
    window.addEventListener('resize', onWindowResize, false);
    document.addEventListener('mousedown', onDocumentMouseDown, false);
    document.addEventListener('mouseup', onDocumentMouseUp, false);
    document.addEventListener('mousemove', onDocumentMouseMove, false);
}

function display(){
    Origami.draw (eyePosition);
    Origami.drawAdjust();
}

function resetScene(){
    var i;
    for (i = 0; i < objects.length; i++){
        scene.remove(objects[i]);
        delete objects[i];
    }
}

function lightVertex(pos)
{
    var vertex = new THREE.Mesh (new THREE.CylinderGeometry(.3,.3,.1,32),
        new THREE.MeshBasicMaterial({color:0xffff00}));
    vertex.rotation.x = Math.PI/2;
    vertex.position.set(pos.x, pos.y, pos.z);

    scene.add (vertex); 
    objects.push(vertex);

    //console.log ('light');
}

function onMouseDown(event){
    if (State.inAnimation || State.inRotation)
        return;
    if (event.button == 2){
        resetScene();
        display();
        return;
    }

    var vector = new THREE.Vector3();
    vector.set(
        ( event.clientX / window.innerWidth ) * 2 - 1,
        - ( event.clientY / window.innerHeight ) * 2 + 1,
        0.5 );
    vector.unproject( camera );
    var dir = vector.sub( camera.position ).normalize();
    var distance = - camera.position.z / dir.z;
    var pos = camera.position.clone().add( dir.multiplyScalar( distance ) );

    Cursor3D.set (pos.x, pos.y, pos.z);
    //console.log (Cursor3D.x+" "+Cursor3D.y+" "+Cursor3D.z);

    var p = new Vector(pos.x, pos.y, pos.z);
    var v = new Vector(Cursor3D.x, Cursor3D.y, Cursor3D.z);
    var picked = new Vector();
    picked.set2(Origami.pickVertex(v));
    //console.log (picked);

    if (picked.distance(p) <= 0.3)
        State.inFolding = true;
}

function onDocumentMouseDown(event)
{
    mouseDown = true;
    onMouseDown(event);
}

function onDocumentMouseUp(event){
    mouseDown = false;

    Origami.releaseVertex();
    State.inFolding = false;

    resetScene();
    display();
}

function onDocumentMouseMove(event){
    if (mouseDown)
        onMouseDown(event);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    requestAnimationFrame(animate);
	
	update();
    render();
}

function keyBoard(){
    if (keyboard.down('Z')){
        Origami.reset();
        resetScene();
        display();
    }
    else if (keyboard.down('I')){
        Origami.reset2(0);
        resetScene();
        display();
    }
}

function update() 
{
    control.update();
    keyboard.update();

    keyBoard();
    eyePosition.set (camera.position.x, camera.position.y, camera.position.z);
    
    timer();
    if (State.inFolding == true){
        resetScene();
        display();
    }

    cnt = 0;
    scene.traverse( function( child ) {
    if( child instanceof THREE.Mesh )
        cnt++;
    } );
    //console.log (cnt);
}

function render() 
{
	renderer.render(scene, camera);
}

function timer(){
    if (State.inFolding){
        var inBending = false;
        if (keyboard.down("M")){
            Cursor3D.z -= 0.015/60;
            inBending = true;
        }
        else if (keyboard.down("N"))
            Cursor3D.z += 0.015/60;
        var destination = new Vector();
        destination.set (Cursor3D.x, Cursor3D.y, Cursor3D.z);
        Origami.moveVertex (destination, eyePosition, inBending);
    }
    else if (State.inAnimation){
        if (Origami.play(State.fps))
            State.inAnimation = false;
    }
}

</script>

</body>
</html>
