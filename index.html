<script id="myVertexShader" type="x-shader/x-vertex">
    varying vec2 vUv;
    void main() {
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        vUv = uv;
    }
</script>
<script id="myFragmentShader" type="x-shader/x-fragment">
    varying vec2 vUv;
    uniform vec3 front;
    uniform vec3 back;
    uniform float n;
    uniform sampler2D tex;
    uniform int mode;

    void main() {
        vec3 color;

        if (n > 0.0){
            if (mode == 0)
                color = texture2D(tex, vUv).rgb;
            else
                color = front;
        }
        else{
            color = back;
        }
        gl_FragColor = vec4(color, 1.0);
    }
</script>

<script>

var camera, scene, renderer, control, axis, controls;
var theCanvas, theCanvasFrame;
var keyboard = new KeyboardState();
var eyePosition = new Vector();
var objects = [];
var cnt = 0;
var mouse = null;  //0 = left, 2 = right
var picked = new Vector();
var str = "";
var axisTurn = false;

//face texture
var texture = [], fc, bc, chooseTex, useColor = 0;

var Origami = new Origami();
var State = new State();
var Cursor3D = new cursor3D();
var KState = new KState();

//define
var DBL_MAX = 10000000;
var DBL_EPSILON = 2.2204460492503131e-16;

init();
animate();

function init() {
    theCanvas = document.getElementById("cnvs");
    theCanvasFrame = document.getElementById("cnvsFrame");

	renderer = new THREE.WebGLRenderer({canvas: theCanvas, antialias: true});
    //renderer.setSize(window.innerWidth, window.innerHeight);
    var ww = theCanvasFrame.clientWidth;
    var hh = theCanvasFrame.clientHeight;
    renderer.setSize(ww, hh);
	renderer.setClearColor (0x888888);

    //document.body.appendChild(renderer.domElement);
	
    scene = new THREE.Scene();

	//camera
    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.z = 50;
    camera.lookAt (new THREE.Vector3 (0,0,0));
    scene.add(camera);

    eyePosition.set (camera.position.x, camera.position.y, camera.position.z);

    //control
    control = new THREE.OrbitControls(camera, renderer.domElement);

    //axis
    axis = new THREE.AxisHelper (20);

    //face texture
    fc = new THREE.Color(0xff0000);
    bc = new THREE.Color(0xffffff);

    THREE.ImageUtils.crossOrigin = '';
    texture[0] = THREE.ImageUtils.loadTexture('image/tex1.png');
    texture[0].wrapS = THREE.RepeatWrapping;
    texture[0].wrapT = THREE.RepeatWrapping;

    texture[1] = THREE.ImageUtils.loadTexture('image/tex2.png');
    texture[1].wrapS = THREE.RepeatWrapping;
    texture[1].wrapT = THREE.RepeatWrapping;

    chooseTex = texture[0];

    //dat.GUI
    var gui = new dat.GUI();

    controls = new function () {
        this.Flower = function(){
            chooseTex = texture[0];
            useColor = 0;
            resetScene();
            display();
        };
        this.Line = function(){
            chooseTex = texture[1];
            useColor = 0;
            resetScene();
            display();
        };
        this.Color = "#0055aa";
        this.Change = function(){
            fc.setStyle(this.Color);
            useColor = 1;
            resetScene();
            display();
        }
        this.Boat = function(){
            exBoat();
        }
        this.BirdHead = function(){
            exBirdHead();
        }
        this.Plane = function(){
            exPlane();
        }
    }

    var f1 = gui.addFolder('Textures');
    f1.add(controls, 'Flower');
    f1.add(controls, 'Line');
    f1.open();

    var f2 = gui.addFolder('Color');
    f2.addColor(controls, 'Color');
    f2.add(controls, 'Change');
    f2.open();

    var f3 = gui.addFolder('Example');
    f3.add(controls, 'Boat');
    f3.add(controls, 'BirdHead');
    f3.add(controls, 'Plane');
    f3.open();
	
	Origami.setOriginal();
    display();

    onWindowResize();
    
    window.addEventListener('resize', onWindowResize, false);
    document.addEventListener('mousedown', onDocumentMouseDown, false);
    document.addEventListener('mouseup', onDocumentMouseUp, false);
    document.addEventListener('mousemove', onDocumentMouseMove, false);
    openselect.addEventListener("change", loadTXT, false);
}

function display(){
    Origami.draw (eyePosition);
    Origami.drawAdjust();
    //console.log ('display');
}

function resetScene(){
    var i;
    for (i = 0; i < objects.length; i++){
        scene.remove(objects[i]);
        delete objects[i];
    }
}

function lightVertex(pos)
{
    var vertex = new THREE.Mesh (new THREE.CylinderGeometry(.3,.3,.1,32),
        new THREE.MeshBasicMaterial({color:0xffff00}));
    vertex.rotation.x = Math.PI/2;
    vertex.position.set(pos.x, pos.y, pos.z);

    scene.add (vertex); 
    objects.push(vertex);

    //console.log ('light');
}

function lightLine(p1, p2){
    var material = new THREE.LineBasicMaterial({color: 0xffff00});
    var geometry = new THREE.Geometry();

    var p = new THREE.Vector3();
    p.set(p1.x, p1.y, p1.z);
    geometry.vertices.push(p);
    p.set(p2.x, p2.y, p2.z);
    geometry.vertices.push(p);

    var line = new THREE.Line(geometry, material);
    scene.add (line);
    objects.push(line);
}

function onDocumentMouseDown(event)
{
    if (event.button == 2)
        mouse = 2;
    else if (event.button == 0)
        mouse = 0;
    else
        mouse = null;
}

function onDocumentMouseUp(event){
    mouse = null;

    Origami.releaseVertex();
    State.inFolding = false;

    resetScene();
    display();
}

function onDocumentMouseMove(event){
    var vector = new THREE.Vector3();
    vector.set(
        ( event.clientX / theCanvasFrame.clientWidth ) * 2 - 1 - 0.013,
        - ( event.clientY / theCanvasFrame.clientHeight ) * 2 + 1 + 0.013,
        0.5 );
    vector.unproject( camera );
    var dir = vector.sub( camera.position ).normalize();
    var distance = - camera.position.z / dir.z;
    var pos = camera.position.clone().add( dir.multiplyScalar( distance ) );

    if (State.inBending){
        Cursor3D.x = pos.x;
        Cursor3D.y = pos.y;
    }
    else
        Cursor3D.set (pos.x, pos.y, pos.z);
    //console.log (Cursor3D.x+" "+Cursor3D.y+" "+Cursor3D.z);

    var p = new Vector(pos.x, pos.y, pos.z);
    var v = new Vector(Cursor3D.x, Cursor3D.y, Cursor3D.z);
    picked.set2(Origami.pickVertex(v));
    //console.log (picked);

    document.body.style.cursor = 'auto';
    if (picked.distance(p) <= 0.5){
        document.body.style.cursor = 'pointer';
    }

    switch(mouse){
        case 0:
            if (State.inAnimation || State.inRotation)
                return;
            if (picked.distance(p) <= 0.5){
                State.inFolding = true;
                resetScene();
                display();
            }
            break;
        case 2:
            resetScene();
            display();
            break;
    }
}

function onWindowResize() {
    /*camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);*/
    camera.aspect = theCanvasFrame.clientWidth / theCanvasFrame.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(theCanvasFrame.clientWidth, theCanvasFrame.clientHeight);
}

function animate() {
    requestAnimationFrame(animate);
	
	update();
    render();
}

function keyBoard(){
    if (keyboard.down('Z'))
        undoFold();
    if (keyboard.down('I'))
        initFold();
    if (keyboard.down('A'))
        animateFold();
    if (keyboard.down('M')){
        KState.M = true;
        resetScene();
        display();
    }
    if (keyboard.up('M')){
        KState.M = false;
        resetScene();
        display();
    }
    if (keyboard.down('N')){
        KState.N = true;
        resetScene();
        display();
    }
    if (keyboard.up('N')){
        KState.N = false;
        resetScene();
        display();
    }
    if (keyboard.down('T')){
        KState.T = true;
        resetScene();
        display();
    }
    if (keyboard.up('T')){
        KState.T = false;
        resetScene();
        display();
    }
    if (keyboard.down('S'))
        saveFold();
    if (keyboard.down('X'))
        axisOnOff();
}

function update() 
{
    control.update();
    keyboard.update();

    keyBoard();
    eyePosition.set (camera.position.x, camera.position.y, camera.position.z);
    
    timer();

    /*
    cnt = 0;
    scene.traverse( function( child ) {
    if( child instanceof THREE.Mesh )
        cnt++;
    } );
    console.log (cnt);
    */
}

function render() 
{
	renderer.render(scene, camera);
}

function timer(){
    if (State.inFolding){
        State.inBending = false;
        if (KState.M){
            Cursor3D.z -= 0.015;
            State.inBending = true;
            resetScene();
            display();
        }
        else if (KState.N){
            Cursor3D.z += 0.015;
            State.inBending = true;
            resetScene();
            display();
        }
        var destination = new Vector();
        destination.set (Cursor3D.x, Cursor3D.y, Cursor3D.z);
        //console.log (destination);
        Origami.moveVertex (destination, eyePosition, State.inBending);
    }
    else if (State.inAnimation){
        if (Origami.play(State.fps))
            State.inAnimation = false;

            resetScene();
            display();
    }
}

</script>

</body>
</html>
