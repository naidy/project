<!DOCTYPE html>
<html>
<head>
<style>
    body {
        background-color: #fff;
        color: #111;
        margin: 0px;
        overflow: hidden;
        font-family: Monospace;
        font-size: 30px;
        position: absolute;
    }
</style>
</head>

<body>

<script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
<script src="../js/OrbitControls.js"></script>

<script>

var camera, scene, renderer, control;
var paper;
var vertices = [];

init();
animate();

function init() {
	renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.setClearColor (0x888888);

    document.body.appendChild(renderer.domElement);
	
    scene = new THREE.Scene();

	//camera
    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.z = 50;
    camera.position.x = 30;
    camera.lookAt (new THREE.Vector3 (0,0,0));
    scene.add(camera);

    //control
    control = new THREE.OrbitControls(camera, renderer.domElement);
	
	//paper
	var paperGeo = new THREE.PlaneGeometry (20, 20);
    var paperMat = new THREE.MeshBasicMaterial ({color: 0xffffff});
    paper = new THREE.Mesh (paperGeo, paperMat);
    scene.add (paper);
    vertices[0] = new THREE.Vector3 (10, 10, 0);
    vertices[1] = new THREE.Vector3 (10, -10, 0);
    vertices[2] = new THREE.Vector3 (-10, -10, 0);
    vertices[3] = new THREE.Vector3 (-10, 10, 0);

    window.addEventListener('resize', onWindowResize, false);
    document.addEventListener('mousedown', onDocumentMouseDown, false);
}

function pickVertex(pos)
{
    var i, minDis = 100000;
    var dis, vertex;
    for (i = 0; i < vertices.length; i++)
    {
        dis = pos.distanceTo(vertices[i]);
        if (dis < minDis)
        {
            minDis = dis;
            vertex = vertices[i];
        }
    }
    return vertex;
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    requestAnimationFrame(animate);
	
    render();
	update();
}

function onDocumentMouseDown(event)
{
    if (event.button != 0)
        return;
    var vector = new THREE.Vector3();
    vector.set(
        ( event.clientX / window.innerWidth ) * 2 - 1,
        - ( event.clientY / window.innerHeight ) * 2 + 1,
        0.5 );
    vector.unproject( camera );
    var dir = vector.sub( camera.position ).normalize();
    var distance = - camera.position.z / dir.z;
    var pos = camera.position.clone().add( dir.multiplyScalar( distance ) );



    console.log (pos.x+" "+pos.y+" "+pos.z);
}

function update() 
{
	control.update();
}

function render() 
{
	renderer.render(scene, camera);
}

</script>

</body>
</html>
