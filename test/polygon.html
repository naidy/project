<!DOCTYPE html>
<html>
<head>
<style>
    body {
        background-color: #fff;
        color: #111;
        margin: 0px;
        overflow: hidden;
        font-family: Monospace;
        font-size: 30px;
        position: absolute;
    }
    #info {
        position: absolute;
        top: 10px; width: 100%;
        
        padding: 5px;
        text-align: center;
        color: #ffff00;
    }
</style>
</head>

<body>

<div id="info">Polygon</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
<script src="../js/OrbitControls.js"></script>

<script>

var camera, scene, renderer, control;
var paper, vertex;
var vertices = [], faces = [];
var vertexNum = 5, faceNum = 1;
var facegroup = 0;

init();
animate();

function init() {
	renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.setClearColor (0x888888);

    document.body.appendChild(renderer.domElement);
	
    scene = new THREE.Scene();

	//camera
    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.z = 50;
    camera.lookAt (new THREE.Vector3 (0,0,0));
    scene.add(camera);

    //control
    control = new THREE.OrbitControls(camera, renderer.domElement);
	
	//paper
	var shape = new THREE.Shape();
    shape.moveTo (0, 10, 0);
    shape.moveTo (10, 0, 0);
    shape.lineTo (10, -10, 0);
    shape.lineTo (-10, -10, 0);
    shape.lineTo (-10, 10, 0);
    shape.lineTo (0, 10, 0);

    var paperGeo = new THREE.ShapeGeometry (shape);
    var mFront = new THREE.MeshBasicMaterial ({color: 0x00ffff});
    var mBack = new THREE.MeshBasicMaterial ({color: 0xff0000, side: THREE.BackSide});

    paper = new THREE.Mesh (paperGeo, mFront);
    scene.add (paper);

    var paperBack = new THREE.Mesh (paperGeo, mBack);
    paper.add (paperBack);

    vertices[0] = new THREE.Vector3 (0, 10, 0);
    vertices[1] = new THREE.Vector3 (10, 0, 0);
    vertices[2] = new THREE.Vector3 (10, -10, 0);
    vertices[3] = new THREE.Vector3 (-10, -10, 0);
    vertices[4] = new THREE.Vector3 (-10, 10, 0);

    window.addEventListener('resize', onWindowResize, false);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    requestAnimationFrame(animate);
	
    render();
	update();
}

function update() 
{
	control.update();
}

function render() 
{
	renderer.render(scene, camera);
}

</script>

</body>
</html>
